<div class="container">
  <section class="left">
    <h2>Nova Tarefa</h2>
    <form (submit)="addTask(taskInput.value); taskInput.value=''; $event.preventDefault()">
      <input #taskInput type="text" placeholder="Adicionar Tarefa" />
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <mat-divider [vertical]="true"></mat-divider>

  <section class="right">
    <h2>Tarefas</h2>
    <ul>
      <li *ngFor="let task of tasks; index as i" [class.done]="task.done">
        <div class="task-left">
            <mat-icon *ngIf="task.done" color="primary">check_circle</mat-icon>
          <mat-checkbox [checked]="task.done" (change)="toggleDone(task)"></mat-checkbox>
          <span class="task-text">{{ task.text }}</span>
        </div>
        <div class="task-actions">
          <button (click)="removeTask(task)">Remover</button>
        </div>
      </li>
    </ul>
  </section>
</div>
